<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Salon Finder</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <div id="app">
        <header>
            <h1>Salon Data Visualizer</h1>
            <p>Find new leads with AI, or connect a Google Sheet to visualize and edit your data.</p>
        </header>
        <main>
            <div class="controls-container">
                 <div class="control-group">
                    <h3>1. Find New Leads with AI</h3>
                    <div id="ai-search-container">
                        <input type="text" id="city-input" placeholder="Enter City (e.g., Miami)" aria-label="City">
                        <input type="text" id="state-input" placeholder="Enter State (e.g., FL)" aria-label="State">
                        <button id="ai-search-button">Find Salons</button>
                    </div>
                </div>
                 <div class="control-group">
                    <h3>2. Connect & Manage Your Sheet</h3>
                    <div id="auth-container">
                        <button id="authorize-button" disabled>Loading Auth...</button>
                        <button id="signout-button" class="hidden">Sign Out</button>
                    </div>

                    <div id="sheet-container" class="hidden">
                        <input type="text" id="sheet-url-input" placeholder="Enter your Google Sheet URL or ID" aria-label="Google Sheet URL">
                        <button id="load-sheet-button">Load Data</button>
                    </div>
                </div>
            </div>

            <div class="main-actions">
                <div id="search-container">
                  <input type="search" id="search-input" placeholder="Filter current results..."/>
                </div>
                <div id="sort-container" class="hidden">
                    <label for="sort-by-select">Sort by:</label>
                    <select id="sort-by-select"></select>
                    <button id="sort-direction-button" title="Toggle sort direction">ASC</button>
                </div>
                <button type="button" id="export-button" class="hidden">Export to Sheet</button>
                <button type="button" id="view-favorites-button">View Favorites</button>
                <button type="button" id="share-button" class="hidden" title="Copy a shareable link to this view">Share View</button>
            </div>
            <div id="loader" class="hidden"></div>
            <div id="content-wrapper">
                <div id="map" class="hidden"></div>
                <div id="results-container"></div>
            </div>
            <div id="favorites-container" class="hidden">
                <h2>Favorite Salons</h2>
                <div id="favorites-list"></div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <script type="importmap">
      {
        "imports": {
          "leaflet": "https://esm.sh/leaflet@1.9.4",
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</body>
</html>
